version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/" 
    schedule:
      interval: "monthly" 
    commit-message:
      prefix: "gradle-version-updates"
    groups:
      minor-and-patch:
        patterns:
          - "*" 
        update-types:
        - "minor"
        - "patch"
   - package-ecosystem: "docker"
    directory: "/" 
    schedule:
      interval: "monthly" 
    commit-message:
      prefix: "docker-version-updates"
    groups:
      minor-and-patch:
        patterns:
          - "*" 
        update-types:
        - "minor"
        - "patch"

